<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <source srcset="images/museum-960x.jpg 1x,
                      images/museum-1920x.jpg 2x,
                      images/museum-2880x.jpg 3x"
              media="(max-width: 959px)">

      <source srcset="images/museum-800.jpg 1x,
                      images/museum-1600.jpg 2x,
                      images/museum-2400.jpg 3x"
              media="(min-width: 960px)">

      <img src="images/museum.jpg" alt="fallback image">
    </picture>    
  </header>
</body>

</html>
